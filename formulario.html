<body>

        function capturar(){

            //console.log("capturado");

            //console.log(edadCapturar);

            //Crear un contructor
            //metodo del constructor
            nuevoSujeto=new Persona(nombrCapturar,edadCapturar);
            console.log(nuevoSujeto);
            agregar();
        }
        var baseDatos=[];
        function agregar(){
            baseDatos.push(nuevoSujeto)
           // baseDatos.unshift(nuevoSujeto)
            console.log(baseDatos);
            document.getElementById("tabla").innerHTML+= '<tbody><td>'+nuevoSujeto.nombre+'</td><td>'+nuevoSujeto.edad+'</td><tbody>';
        };
        function editar(){

            console.log("Editar");
        }



        function borrar(){
            console.log("Borrar");
            
            let base= baseDatos.splice(0,nuevoSujeto)
            console.log(base);

           
        
        }

    </script>
